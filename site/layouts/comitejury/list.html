{{ define "main" }}

<section class="site-blog-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h1>{{ .Title }}</h1>
        <p>{{ .Params.subtitle }}</p>
      </div>
    </div>
  </div>
</section>

<section class="site-blog">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 8).Pages }}
        <div class="col-lg-5 col-md-10 mx-auto">
          <div class="site-project-item">
            <div class="site-project-item-thumb">
              <div>
                <img src="{{ .Params.Image | absURL }}" alt="project-thumb">
              </div>
              <div class="site-blog-post-content">
                <span>{{ delimit .Params.category ", " }}</span>
                <a href="{{ .Permalink }}">
                  <h5>{{ .Title }} </h5>
                  <h6> {{ .Params.Organisation }}</h6>
                </a>
                <a href="{{ .Permalink }}" class="read-more">{{ i18n "readmore" }}</a>
              </div>
            </div>
          </div>
        </div>
      {{ end }}
      <div class="col-12">
        <div class="site-blog-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>

<!-- {{ partial "call-to-action.html" . }} -->

{{ end }}
