{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.candidat }}
  {{ if .enable }}
  <section class="site-testimonial">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
            <p>
              {{ .subtitle }}
            </p>
          </div>
        </div>
        {{ range .candidat_item }}
        <div class="col-lg-6 col-md-6">
          <div class="site-testimonial-item">
            <div class="site-testimonial-item-header">
              <div class="thumb">
                
                <img src="{{ .thumb | absURL }}" alt="user-thumb-one"  style="width: 80px; height: 80px;">
              </div>
              <div class="person ml-1">
                <a href="{{ .url | absURL }}">
                  <h5>{{ .name }}</h5>
                  <p>{{ .company_position }}</p>
                </a>
              </div>
            </div>
            <!--- progression bar -->
            <div id="{{ .id }}" class="progression-bar">
              <div class="progression-bar-inner" style="display: flex;align-items: center;">
                <div class="progression-bar-inner-progress" style="width:0%;height: 5px;background-color: #f4a222"></div>
                <div class="progression-bar-val" style="color: #f4a222;padding-left: 5px;"></div>
              </div>
            </div>
            <p class="site-testimonial-item-body">

                {{ .quote | truncate 170 }}

            </p>
            <p>
              <a href="{{ .url | absURL }}" class="nav-link btn btn-sm btn-primary btn-sm-rounded mt-3">Vote</a>
            </p>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
