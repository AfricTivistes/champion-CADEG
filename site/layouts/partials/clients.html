{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.clients }}
  {{ if .enable }}
  <section class="site-client">
    <div class="container">
          <div class="section-title">
            <h2>{{ .title }}</h2>
          </div>
      <div class="site-client-row">
            {{ range .client_logos }}
          <img src="{{ . | absURL }}" alt="client-logo"/>
            {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
