{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.clients }}
  {{ if .enable }}
  <section class="site-client">
    <div class="container">
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <p>
              {{ .subtitle }}
            </p>
          </div>
          <div class="site-client-row text-center">
            {{ range .client_logos }}
            <a href="{{ .url | absURL }}" target="_blank"> 
              <img src="{{ .image | absURL }}" alt="client-logo"/>
            </a>

            {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
